name: Deploy to GitHub Pages

# Run workflow on every push to the main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    # Checkout the code
    - uses: actions/checkout@v4

    # Install .NET Core SDK
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # Publish the site
    - name: Publish .NET Core Project
      run: dotnet publish Web_JbcHrms.csproj -c Release -o release --nologo

    # Change base tag in index.html to match GitHub Pages repository name
    - name: Change base-tag in index.html
      run: sed -i 's/<base href="\/" \/>/<base href="\/Web_JbcHrms\/" \/>/g' release/wwwroot/index.html

    # Add .nojekyll file to tell GitHub Pages not to treat this as a Jekyll site
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    # Copy index.html to 404.html to serve the same page for 404 errors (SPA fallback)
    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # Upload artifact for GitHub Pages
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'release/wwwroot'

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
